<div class="notebooks-buy-now">
    <div class="notebooks-buy-now__form-wraper">
        <div class="notebooks-buy-now__heading">
            <span class="notebooks-buy-now__heading-main-t">Buy Now</span>
            <p class="notebooks-buy-now__heading-text">Complete the form below and make your order</p>
        </div>
        <form action="submit" method="post">
            <label for="full_name"></label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            <br>
            <label for="number"></label>
            <input type="number" id="number" name="phone_number" placeholder="Enter your phone number" required>
            <br>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <br>
            <label for="product"></label>
            <input type="text" id="product" name="product" placeholder="Enter chosen products" required>
            <br>
            <label for="buy_qnt"></label>
            <input type="number" id="buy_qnt" name="quantity" placeholder="Enter chosen quantity" required>
            <br>
            <label for="notes"></label>
            <textarea id="notes" name="notes" placeholder="Type your message" required></textarea>
            <br>
            <button type="submit" class="btn buy-now__btn">Order now</button>

        </form>
    </div>
</div>
