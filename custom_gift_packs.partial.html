<section class="custom-gift-packs">
    <div class="custom-gift-packs__img">
        <img src="img/gift-packs/custom-gift-packs.webp"
            alt="The subject photo of tools for making leather items">
    </div>
    <form class="custom-gift-packs__form">
        <input type="name" name="Name" class="custom-gift-packs__form__name" placeholder="Name*">
        <input type="phone" name="Phone number" class="custom-gift-packs__form__phone"
            placeholder="Phone number*">
        <input type="email" name="Email" class="custom-gift-packs__form__email" placeholder="E-mail*">
        <input type="textarea" name="textarea" class="custom-gift-packs__form__textarea"
            placeholder="Gift pack preferences">
        <button type="submit" class=" btn custom-gift-packs__form__button">Send</button>
    </form>
</section>
